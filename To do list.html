<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #153677, wheat);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-app {
            width: 90%;
            max-width: 540px;
            background: white;
            margin: 20px auto;
            padding: 30px 20px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .todo-app h2 {
            display: flex;
            align-items: center;
            color: black;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .todo-app h2 img {
            width: 30px;
            margin-left: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #edeef0;
            border-radius: 30px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
            font-size: 1rem;
        }

        button {
            border: none;
            outline: none;
            padding: 10px 30px;
            background: #ff5945;
            color: white;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #e34e3c;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            user-select: none;
            padding: 12px 8px 12px 56px;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            background: white;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul li::before {
            position: absolute;
            content: '';
            background-image: url('img/unchecked.png');
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            top: 12px;
            left: 8px;
        }

        ul li.checked {
            color: #555;
            text-decoration: line-through;
        }

        ul li.checked::before {
            background-image: url('img/checked.png');
        }

        ul li span {
            position: absolute;
            right: 8px;
            top: 8px;
            width: 30px;
            height: 30px;
            font-size: 22px;
            color: #555;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            background: #f8f8f8;
            transition: background 0.3s;
        }

        ul li span:hover {
            background: #edeef0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .todo-app {
                padding: 20px;
            }

            .row {
                flex-direction: column;
                gap: 10px;
            }

            input {
                width: 100%;
                padding: 8px;
            }

            button {
                width: 100%;
                padding: 12px 0;
            }

            ul li {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .todo-app h2 {
                font-size: 1.2rem;
            }

            button {
                font-size: 0.9rem;
            }

            ul li {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To Do List <img src="img/icon.png" alt="icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text here">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>

    <script>
        const inputbox = document.getElementById('input-box');
        const listcontainer = document.getElementById('list-container');

        function addTask() {
            if (inputbox.value === '') {
                alert('You must write something!');
            } else {
                let li = document.createElement("li");
                li.innerHTML = inputbox.value;
                listcontainer.appendChild(li);
                let span = document.createElement("span");
                span.innerHTML = "\u00d7";
                li.appendChild(span);
            }
            inputbox.value = "";
            saveData();
        }

        listcontainer.addEventListener("click", function(e) {
            if (e.target.tagName === "LI") {
                e.target.classList.toggle("checked");
                saveData();
            } else if (e.target.tagName === "SPAN") {
                e.target.parentElement.remove();
                saveData();
            }
        }, false);

        function saveData() {
            localStorage.setItem("data", listcontainer.innerHTML);
        }

        function showTask() {
            listcontainer.innerHTML = localStorage.getItem("data");
        }

        // Show saved tasks on page load
        showTask();
    </script>
</body>
</html>
